<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PomoToDo - Custom Pomodoro App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body>
    <div id="app">
        <!-- Application Content Will Be Injected Here -->
        <header class="app-header">
            <h1>PomoToDo</h1>
        </header>
        <main class="app-main">
            <p>Loading application...</p>
        </main>
    </div>
    <div id="addPeriodModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Add Focus Session</h3>
            <form id="addPeriodForm">
                <div class="form-group">
                    <label for="periodType">Type</label>
                    <select id="periodType" required>
                        <option value="study">Focus (Study)</option>
                        <option value="break">Break</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="periodDuration">Duration (min)</label>
                    <input type="number" id="periodDuration" value="25" min="1" required>
                </div>
                <!-- Future: Start/End time logic -->
                <button type="submit" class="btn btn-primary full-width">Add Session</button>
            </form>
        </div>
    </div>
    <script type="module" src="js/app.js"></script>
</body>

</html>
